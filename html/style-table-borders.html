<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Table Borders</title>
  <style>
    table {width:100%}
    table,th, td{
      border:1px solid rgb(255, 255, 255);
      border-collapse: collapse;
      background-color: rgb(79, 182, 182);
    }
  </style>
</head>
<body>
  <h1>Table With Invisible Borders</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>

    <tr>
      <td>Venu</td>
      <td>Alluri</td>
      <td>30</td>
    </tr>

    <tr>
      <td>Eshwari</td>
      <td>Alluri</td>
      <td>24</td>
    </tr>
  </table>
  
</body>
</html>
