<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Table Borders</title>
  <style>
    table {width:100%}
    th, td {
      border:1px solid black;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <h1>Table With Rounded Borders</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Bhadraiah</td>
      <td>Alluri</td>
      <td>55</td>
    </tr>
    <tr>
      <td>Venu</td>
      <td>Alluri</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Eshwari</td>
      <td>Alluri</td>
      <td>24</td>
    </tr>
  </table>

  <br>
  <br>

  <code style="font-size:1.1em; color:mediumvioletred"><i>Note: Skip the border around the table by leaving out table from the css selector:</i></code>
</body>
</html>
