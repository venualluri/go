<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table collapse</title>
  <style>
    table,th,td {
      border:1px solid black;
      border-collapse: collapse;
    }

    
  </style>
</head>
<body>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Work</th>
    </tr>
    <tr>
      <td>Venu Gopal</td>
      <td>30</td>
      <td>Web Designer</td>
    </tr>
    <tr>
      <td>Eshwari</td>
      <td>24</td>
      <td>Housewife</td>
    </tr>
  </table>

</body>
</html>
