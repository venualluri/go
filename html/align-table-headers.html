<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Table Headers</title>
  <style>
    table {
      width:100%;
    }
    table, th, td {
      border:1px solid black;
      border-collapse: collapse;
    }

    th {
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Align Table Headers</h1>
  
  <table>
    <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    </tr>

    <tr>
      <td>Venu</td>
      <td>Gopala</td>
      <td>Chari</td>
    </tr>

    <tr>
      <td>Alluri</td>
      <td>Eshwari</td>
      <td>Mahi</td>
    </tr>
  </table>

  <br>
  <br>
  <br>
  <code>Note: By default table headers (th) are align to center, now this example we align table headers to left.</code>
</body>
</html>
