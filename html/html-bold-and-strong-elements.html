<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <b>This text is bold</b>
  <br>
  <br>
  Note: The HTML &lt;b&gt; element defines bold text, without any extra importance.
  <hr>
  <strong>This text is important!</strong>
  <br>
  <br>
  Note: The HTML &lt;strong&gt; element defines text with strong importance. The content inside is typically displayed in bold.
  <hr>
</body>
</html>
