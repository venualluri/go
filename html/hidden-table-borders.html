<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Table Borders</title>
  <style>
    table {
      width:100%;
    }
    table, th, td {
      border:2px solid black;
      border-style: hidden;
    }
  </style>
</head>
<body>
  <h1>Table With Hidden Borders</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Bhadraiah</td>
      <td>Alluri</td>
      <td>55</td>
    </tr>
    <tr>
      <td>Venu</td>
      <td>Alluri</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Eshwari</td>
      <td>Alluri</td>
      <td>24</td>
    </tr>
  </table>
</body>
</html>
