<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      color:green;
      text-decoration: none;
    }

    a:visited {
      color:pink;
      text-decoration:none;
    }

    a:active {
      color:yellow;
      text-decoration: underline;
    }

    a:hover {
      color:red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html">Link without Default Color</a>
</body>
</html>
