<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Headers</title>
  <style>
    table,th,td {border:1px solid black}
  </style>
</head>
<body>
  <table width="100%">
    <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    </tr>

    <tr>
      <td>Venu</td>
      <td>Gopala</td>
      <td>Chari</td>
    </tr>

    <tr>
      <td>Alluri</td>
      <td>Eshwari</td>
      <td>Mahi</td>
    </tr>
  </table>
</body>
</html>
