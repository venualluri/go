<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {width: 100%;}
  </style>
</head>
<body>
  <h3>Width & Height Attribute</h3>
  <img src="images/my-photo.jpg" alt="my photo" width="300" height="400">
  <br>
  <h3>style attribute</h3>
  <img src="images/my-photo.jpg" alt="my photo" style="width:300px;height:400px">

<br><br>
<code>
  #Note: width and height attributes override by head css
</code>
</body>
</html>
